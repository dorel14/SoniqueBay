# Configuration pytest pour les tests d'optimisation
[tool:pytest]
# Répertoires de tests
testpaths = tests/backend tests/benchmark
python_files = test_*.py benchmark_*.py
python_classes = Test*
python_functions = test_*

# Configuration des markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    performance: marks tests as performance tests
    integration: marks tests as integration tests
    celery: marks tests as Celery-related
    database: marks tests as database-related

# Options par défaut
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Configuration des fixtures
usefixtures =
    cleanup_environment

# Timeouts
timeout = 300
timeout_method = thread

# Configuration coverage (si installé)
[coverage:run]
source = backend_worker
omit =
    */tests/*
    */test_*
    */conftest*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:

[coverage:html]
directory = htmlcov_optimization